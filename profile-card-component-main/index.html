<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg-image">
    <img src="./images/bg-pattern-bottom.svg" class="img-bottom" alt="">
    <img src="./images/bg-pattern-top.svg" class="img-top" alt="">
   </div>
 <main>
     <div class="container">
       <div class="image-container">
         <img src="./images/image-victor.jpg" alt="Victor">
       </div>
       <div class="details">
         <p>Victor Crest <span>26</span></p>
         <p>London</p>
   </div>
     <div class="social-status">
       <div>
         <p>80K</p>
         <p>Followers</p>
       </div>
       <div>
         <p>803K</p>
         <p>Likes</p>
       </div>
       <div>
         <p>1.4K</p>
         <p>Photos</p>
       </div>
     </div>
   </div>
 </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="" />
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="details">
        <span class="ethereum"><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span>
        <span class="clock"><img src="./images/icon-clock.svg" alt="" />3 days left</span>
      </div>
      <hr>
      <p class="creator"><img src="./images/image-avatar.png" alt=""><span class="text">Creation of<span class="sub-text"> Jules Wyvern</span></span> </p>
    </div>
  </body>
</html>
